<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="text-info text-center p-3 bg-secondary-subtle border rounded-5">
            Quản Lý Tuyển Sinh
        </h1>
        <form class="row g-3 d-grid  ">
            <div class="col-md-6">
                <label for="diemChuan" class="form-label">Điểm Chuẩn</label>
                <input type="number" class="form-control" id="diemChuan" />
            </div>
            <div class="col-md-6">
                <label for="diemToan" class="form-label">Điểm Toán</label>
                <input type="number" class="form-control" id="diemToan" />
            </div>
            <div class="col-md-6">
                <label for="diemVan" class="form-label">Điểm Văn</label>
                <input type="number" class="form-control" id="diemVan" />
            </div>
            <div class="col-md-6">
                <label for="diemAnh" class="form-label">Điểm Anh</label>
                <input type="number" class="form-control" id="diemAnh" />
            </div>
            <div class="col-md-4">
                <label for="khuVuc" class="form-label"> Khu Vực</label>
                <select id="khuVuc" class="form-select">
                    <option selected>Chọn khu vực --</option>
                    <option value="X">X ( Nếu không thuộc khu vực ưu tiên)</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="doiTuong" class="form-label">Đối Tượng</label>
                <select id="doiTuong" class="form-select">
                    <option selected>Chọn đối tượng --</option>
                    <option value="0">0 ( Nếu không thuộc đối tượng ưu tiên )</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>


        </form>
        <div class="col-12 mt-3">
            <button class="btn btn-primary btn-ketqua">Kết quả:</button>
            <div class=" bg-info-subtle p-3 mt-2 rounded-3 text-warning-emphasis" id="ketQua">Kết Quả</div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-danger text-center p-3 bg-secondary-subtle border rounded-5 my-5">
            Bảng Tính Tiền Điện
        </h1>
        <form class="row g-3 d-grid  ">
            <div class="col-md-6">
                <label for="soDien" class="form-label">Số Điện kW</label>
                <input type="number" class="form-control" id="soDien" />
            </div>
            <div class="col-md-6">
                <label for="hoTen" class="form-label">Họ và Tên </label>
                <input type="text" class="form-control" id="hoTen" />
            </div>
            <div class="col-md-6">
                <label for="thang" class="form-label">Tháng </label>
                <input type="text" class="form-control" id="thang" />
            </div>
        </form>
        <div class="col-12 mt-3">
            <button class="btn btn-primary btn-ketqua2">Kết quả:</button>
            <div class=" bg-info-subtle p-3 mt-2 rounded-3 text-danger " id="ketQua2">Kết Quả</div>
        </div>
    </div>
    <!-- bài 3 -->
    <div class="container mt-3">
        <h1 class="text-success text-center p-3 bg-secondary-subtle border rounded-5">Bảng Tính Thuế</h1>
        <div class="mb-3">
            <label for="thuNhap" class="form-label"> Thu Nhập 1 Năm Của Bạn</label>
            <input type="number" class="form-control" id="thuNhap" placeholder="Nhập Thu Nhập Của Bạn Trong 1 Năm">
        </div>
        <div class="mb-3">
            <label for="hoTen1" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="hoTen1" placeholder="Nhập Họ Tên">
        </div>
        <div class="mb-3">
            <label for="phuThuoc" class="form-label">Số Người Phụ Thuộc</label>
            <input type="number" class="form-control" id="phuThuoc" placeholder="Nhập số người phụ thuộc">
        </div>
        <button class=" btn btn-dark">Hiển Thị Kết Quả</button>
        <div id="ketQua3" class="bg-info bg-opacity-75 p-3 mt-3 mb-3 rounded-3">Hiển thị</div>
    </div>

    <!--  bài 4 -->
    <div class="container">
        <h1 class="text-dark text-center p-3 bg-secondary-subtle border rounded-5">Tính Tiền Cáp</h1>
        <div class="mt-3">
            <select class="p-2 rounded-3" name="" id="loaiKhachHang" onchange="doanhNghiep()">
                <option value="">Chọn Loại Khách Hàng</option>
                <option value="Nhà Dân">Nhà Dân</option>
                <option value="Doanh Nghiệp">Doanh Nghiệp</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label for="khachHang" class="form-label">Mã Khách Hàng</label>
            <input type="number" class="form-control" name="" id="khachHang" aria-describedby="helpId"
                placeholder="Nhập mã khách hàng" />
        </div>
        <div class="mb-3">
            <label for="caoCap" class="form-label">Kênh cao cấp</label>
            <input type="number" class="form-control" name="" id="caoCap" aria-describedby="helpId"
                placeholder=" Nhập số kênh cao cấp" />
        </div>
        <div id="ketNoiDN">

        </div>
        <button class="btn btn-danger">Kết Quả</button>
        <div class="bg-dark-subtle bg-opacity-75 rounded-2 p-3 my-3 " id="ketQua4">Hiển Thị </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
